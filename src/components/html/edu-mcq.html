<style>
  :host {
    --bg: #ffffff;
    --fg: #0f172a;
    --muted: #64748b;
    --accent: #2563eb;
    --accent-contrast: #ffffff;
    --border: #e2e8f0;
    --radius: 16px;
    --pad: 16px;
    --gap: 12px;
    --shadow: 0 6px 24px rgba(2,6,23,.06), 0 2px 6px rgba(2,6,23,.06);
    display: block;
    color-scheme: light dark;
    font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
    position: relative;
  }
  :host([theme="dark"]) {
    --bg: #0b1020;
    --fg: #e5e7eb;
    --muted: #9aa3b2;
    --accent: #60a5fa;
    --accent-contrast: #0b1020;
    --border: #1f2937;
    --shadow: 0 6px 24px rgba(0,0,0,.25), 0 2px 6px rgba(0,0,0,.25);
  }

  :host([disabled]) { opacity: .75; }
  :host([disabled]) .option, :host([disabled]) .btn { pointer-events: none; }
  :host([hide-done]) [data-done] { display: none; }

  .card {
    background: var(--bg);
    color: var(--fg);
    border: 1px solid var(--border);
    border-radius: var(--radius);
    padding: calc(var(--pad) + 8px);
    box-shadow: var(--shadow);
    max-width: 680px;
    margin-inline: auto;
    position: relative;
    overflow: hidden;
    backdrop-filter: blur(8px);
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  }

  .card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 3px;
    background: linear-gradient(90deg, var(--accent), color-mix(in oklab, var(--accent) 60%, #ff6b6b), var(--accent));
    background-size: 200% 100%;
    animation: shimmer 3s ease-in-out infinite;
  }

  @keyframes shimmer {
    0%, 100% { background-position: 200% 0; }
    50% { background-position: -200% 0; }
  }

  .card:hover {
    transform: translateY(-2px);
    box-shadow: 0 12px 40px rgba(2,6,23,.12), 0 4px 12px rgba(2,6,23,.08);
  }

  :host([theme="dark"]) .card:hover {
    box-shadow: 0 12px 40px rgba(0,0,0,.4), 0 4px 12px rgba(0,0,0,.3);
  }

  .header {
    display: grid;
    align-items: start;
    grid-template-columns: 1fr auto;
    gap: var(--gap);
    margin-bottom: calc(var(--pad) + 4px);
    position: relative;
  }

  .question {
    font-size: 1.1rem;
    font-weight: 600;
    line-height: 1.4;
    background: linear-gradient(135deg, var(--fg), color-mix(in oklab, var(--fg) 70%, var(--accent)));
    background-clip: text;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow: none;
    position: relative;
  }

  .hint-btn {
    border: 1px solid var(--border);
    background: color-mix(in oklab, var(--bg) 80%, var(--accent) 20%);
    color: var(--muted);
    padding: .5rem .75rem;
    border-radius: 999px;
    cursor: pointer;
    font-size: .85rem;
    font-weight: 500;
    transition: all 0.25s ease;
    position: relative;
    overflow: hidden;
  }

  .hint-btn::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 0;
    height: 0;
    background: radial-gradient(circle, var(--accent), transparent 70%);
    transition: all 0.3s ease;
    transform: translate(-50%, -50%);
    opacity: 0;
  }

  .hint-btn:hover {
    transform: translateY(-1px);
    border-color: var(--accent);
    color: var(--accent);
  }

  .hint-btn:hover::before {
    width: 100px;
    height: 100px;
    opacity: 0.1;
  }

  .hint {
    margin: .5rem 0 var(--pad);
    font-size: .95rem;
    color: var(--muted);
    border-left: 3px solid var(--accent);
    background: color-mix(in oklab, var(--bg) 85%, var(--accent) 15%);
    padding: .75rem 1rem;
    border-radius: 0 8px 8px 0;
    display: none;
    animation: slideIn 0.3s ease-out;
    position: relative;
  }

  .hint::before {
    content: '';
    position: absolute;
    left: -3px;
    top: 0;
    bottom: 0;
    width: 3px;
    background: linear-gradient(180deg, var(--accent), color-mix(in oklab, var(--accent) 60%, transparent));
  }

  @keyframes slideIn {
    from {
      opacity: 0;
      transform: translateX(-10px);
    }
    to {
      opacity: 1;
      transform: translateX(0);
    }
  }

  .hint[shown] { display: block; }

  .options {
    display: grid;
    gap: var(--gap);
    grid-template-columns: repeat(2, minmax(0,1fr));
  }

  :host([layout="stack"]) .options { grid-template-columns: 1fr; }
  @media (max-width: 560px) { .options { grid-template-columns: 1fr; } }

  .option {
    appearance: none;
    border: 1px solid var(--border);
    background: var(--bg);
    color: var(--fg);
    padding: 1rem 1.25rem;
    border-radius: calc(var(--radius) - 4px);
    cursor: pointer;
    text-align: left;
    line-height: 1.3;
    font-weight: 500;
    transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
    position: relative;
    overflow: hidden;
    backdrop-filter: blur(4px);
  }

  .option::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: linear-gradient(135deg,
      color-mix(in oklab, var(--accent) 8%, transparent),
      color-mix(in oklab, var(--accent) 4%, transparent));
    opacity: 0;
    transition: opacity 0.25s ease;
  }

  .option::after {
    content: '';
    position: absolute;
    top: 50%;
    left: 8px;
    width: 6px;
    height: 6px;
    border-radius: 50%;
    background: var(--border);
    transform: translateY(-50%);
    transition: all 0.25s ease;
  }

  .option:hover {
    transform: translateY(-2px);
    border-color: color-mix(in oklab, var(--accent) 50%, var(--border));
    box-shadow: 0 8px 25px color-mix(in oklab, var(--accent) 15%, transparent);
  }

  .option:hover::before {
    opacity: 1;
  }

  .option:hover::after {
    background: var(--accent);
    transform: translateY(-50%) scale(1.2);
  }

  .option:focus-visible {
    outline: 2px solid var(--accent);
    outline-offset: 2px;
  }

  .option[aria-checked="true"] {
    background: linear-gradient(135deg, var(--accent), color-mix(in oklab, var(--accent) 85%, #6366f1));
    color: var(--accent-contrast);
    border-color: var(--accent);
    transform: translateY(-1px);
    box-shadow: 0 8px 25px color-mix(in oklab, var(--accent) 25%, transparent);
  }

  .option[aria-checked="true"]::before {
    background: linear-gradient(135deg,
      color-mix(in oklab, white 10%, transparent),
      color-mix(in oklab, white 5%, transparent));
    opacity: 1;
  }

  .option[aria-checked="true"]::after {
    background: var(--accent-contrast);
    box-shadow: 0 0 0 2px var(--accent);
    transform: translateY(-50%) scale(1.3);
  }

  .actions {
    display: flex;
    gap: var(--gap);
    justify-content: flex-end;
    margin-top: calc(var(--pad) + 4px);
  }

  .btn {
    border: 1px solid var(--border);
    background: var(--bg);
    color: var(--fg);
    padding: .8rem 1.25rem;
    border-radius: 12px;
    cursor: pointer;
    font-weight: 500;
    transition: all 0.25s ease;
    position: relative;
    overflow: hidden;
  }

  .btn::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 0;
    height: 0;
    background: radial-gradient(circle, color-mix(in oklab, var(--accent) 20%, transparent), transparent 70%);
    transition: all 0.3s ease;
    transform: translate(-50%, -50%);
  }

  .btn:hover::before {
    width: 200px;
    height: 200px;
  }

  .btn-primary {
    background: linear-gradient(135deg, var(--accent), color-mix(in oklab, var(--accent) 90%, #8b5cf6));
    color: var(--accent-contrast);
    border-color: var(--accent);
    font-weight: 600;
  }

  .btn-primary:hover {
    transform: translateY(-1px);
    box-shadow: 0 8px 20px color-mix(in oklab, var(--accent) 30%, transparent);
  }

  .btn[disabled] {
    opacity: .5;
    cursor: not-allowed;
    transform: none !important;
  }

  /* Dialog layout */
  :host([layout="dialog"]) .options { display: none; }

  dialog {
    border: 1px solid var(--border);
    border-radius: var(--radius);
    padding: var(--pad);
    max-width: 560px;
    width: min(92vw, 560px);
    background: var(--bg);
    color: var(--fg);
    box-shadow: var(--shadow);
    backdrop-filter: blur(12px);
  }

  dialog::backdrop {
    background: color-mix(in oklab, black 35%, transparent);
    backdrop-filter: blur(4px);
  }

  .dlg-title {
    font-weight: 600;
    margin: 0 0 1rem;
    font-size: 1.1rem;
    color: var(--fg);
  }

  .dlg-options {
    display: grid;
    gap: var(--gap);
  }

  .dlg-menu {
    display: flex;
    justify-content: flex-end;
    gap: var(--gap);
    margin-top: calc(var(--pad) + 4px);
  }

  /* Subtle pulse animation for selected options */
  @keyframes pulse {
    0%, 100% { box-shadow: 0 8px 25px color-mix(in oklab, var(--accent) 25%, transparent); }
    50% { box-shadow: 0 8px 30px color-mix(in oklab, var(--accent) 35%, transparent); }
  }

  .option[aria-checked="true"] {
    animation: pulse 2s ease-in-out infinite;
  }
</style>
<article class="card" role="group" aria-labelledby="q">
  <header class="header">
    <div id="q" class="question" part="question"></div>
    <button class="hint-btn" hidden type="button">ðŸ’¡</button>
  </header>

  <div class="hint" id="hint" part="hint"></div>

  <div class="options" part="options" role="radiogroup" aria-label="Answer choices"></div>

  <footer class="actions">
    <button class="btn" type="button" data-open hidden>Choose answer</button>
    <button class="btn btn-primary" type="button" data-done disabled>Done</button>
  </footer>

  <dialog>
    <h3 class="dlg-title"></h3>
    <div class="dlg-options" role="radiogroup"></div>
    <div class="dlg-menu">
      <button class="btn" type="button" data-cancel>Cancel</button>
      <button class="btn btn-primary" type="button" data-accept disabled>Select</button>
    </div>
  </dialog>
</article>
