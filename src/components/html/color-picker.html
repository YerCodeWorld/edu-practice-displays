 <style>
  :host { 
    /* Custom Props here, when you are not lazy enough to add them */
    font-family: system-ui, sans-serif; 
  }
  
  .wrap { position: relative; display: inline-block; }
  
  button.swatch {
    width: 38px; 
    height: 32px; 
    border-radius: 8px; 
    border: 1px solid #ccc;
    box-shadow: 0 1px 2px rgba(0,0,0,.08); 
    cursor: pointer;
  }
  
  .tooltip {
    position: absolute; 
    z-index: 1000; 
    top: 110%; 
    left: 0;
    min-width: 220px; 
    background: #fff; 
    border: 1px solid #e5e7eb;
    border-radius: 10px; 
    box-shadow: 0 12px 30px rgba(0,0,0,.12);
    padding: 10px; display: none;
  }
  
  .tooltip.open { display: block; }
  
  header { 
    display: flex; 
    justify-content: space-between; 
    align-items: center; 
    gap: 8px; 
  }
  
  header .name { font-size: 0.9rem; font-weight: 600; }
  
  .grid {
    display: grid; 
    grid-template-columns: repeat(6, 1fr); 
    gap: 8px; 
    padding: 10px 0;
  }
  .opt {
    width: 28px; 
    height: 28px; 
    border-radius: 6px; 
    border: 1px solid #d1d5db;
    cursor: pointer;
  }
  .opt[aria-selected="true"] { outline: 2px solid #111827; outline-offset: 1px; }
  
  footer { display: flex; gap: 6px; flex-wrap: wrap; }
  footer .tab {
    padding: 6px 10px; 
    border-radius: 999px; 
    border: 1px solid #e5e7eb; 
    background: #f9fafb;
    cursor: pointer; 
    font-size: .85rem;
  }
  footer .tab.active { 
    background: #111827; 
    color: white; 
    border-color: #111827; 
  } 
</style>
    
<div class="wrap">
  <button class="swatch" title="Open color picker"></button>
  <div class="tooltip" role="dialog" aria-label="Choose a color">
    <header>
      <div class="name"></div>
      <div class="chip" style="width:18px;height:18px;border-radius:4px;border:1px solid #d1d5db;"></div>
    </header>
    <div class="grid"></div>
    <footer class="tabs"></footer>
  </div>
</div>
